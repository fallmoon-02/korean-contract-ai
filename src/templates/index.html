<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>AI 계약서 서비스</title>
  <style>
    body {
      font-family: sans-serif;
      background: #f4f4f4;
      margin: 0;
      padding: 2rem;
    }
    h1 {
      color: #2c3e50;
    }
    section {
      background: #fff;
      padding: 1.5rem;
      margin-bottom: 2rem;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.05);
    }
    textarea, input {
      width: 100%;
      margin: 0.5rem 0 1rem;
      padding: 0.75rem;
      font-size: 1rem;
    }
    button {
      padding: 0.75rem 1.5rem;
      background: #3498db;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    pre {
      background: #ecf0f1;
      padding: 1rem;
      white-space: pre-wrap;
      border-radius: 4px;
    }
  </style>
</head>
<body>
  <h1>AI 계약서 서비스</h1>

  <section>
    <h2>1. 계약서 초안 생성</h2>
    <form id="draftForm">
      <input id="partyA" placeholder="계약 당사자 A" required />
      <input id="partyB" placeholder="계약 당사자 B" required />
      <input id="subject" placeholder="계약 목적" required />
      <input id="date" type="date" required />
      <button type="submit">초안 생성</button>
    </form>
    <pre id="draftResult">—</pre>
  </section>

  <section>
    <h2>2. 리스크 분석</h2>
    <form id="riskForm">
      <textarea id="clauseRisk" rows="4" placeholder="조항을 입력하세요." required></textarea>
      <button type="submit">분석하기</button>
    </form>
    <pre id="riskResult">—</pre>
  </section>

  <section>
    <h2>3. 유사 템플릿 추천</h2>
    <form id="tmplForm">
      <textarea id="clauseTmpl" rows="4" placeholder="조항을 입력하세요." required></textarea>
      <button type="submit">추천받기</button>
    </form>
    <pre id="tmplResult">—</pre>
  </section>

  <script>
    const post = async (path, body) => {
      const res = await fetch(path, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(body)
      });
      if (!res.ok) throw new Error(await res.text());
      return res.json();
    };

    document.getElementById("draftForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const body = {
        party_a: document.getElementById("partyA").value,
        party_b: document.getElementById("partyB").value,
        subject: document.getElementById("subject").value,
        date: document.getElementById("date").value,
      };
      document.getElementById("draftResult").textContent = "생성 중...";
      try {
        const { draft } = await post("/generate_draft", body);
        document.getElementById("draftResult").textContent = draft;
      } catch (err) {
        document.getElementById("draftResult").textContent = "오류 발생: " + err;
      }
    });

    document.getElementById("riskForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const body = { clause: document.getElementById("clauseRisk").value };
      document.getElementById("riskResult").textContent = "분석 중...";
      try {
        const { label } = await post("/analyze_risk", body);
        document.getElementById("riskResult").textContent = label;
      } catch (err) {
        document.getElementById("riskResult").textContent = "오류 발생: " + err;
      }
    });

    document.getElementById("tmplForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const body = { clause: document.getElementById("clauseTmpl").value };
      document.getElementById("tmplResult").textContent = "추천 중...";
      try {
        const { templates } = await post("/recommend_templates", body);
        const formatted = templates.map(t =>
          `- [${t.template_id}] ${t.title} (score: ${t.score.toFixed(3)})\n  ${t.snippet}`
        ).join("\n\n");
        document.getElementById("tmplResult").textContent = formatted;
      } catch (err) {
        document.getElementById("tmplResult").textContent = "오류 발생: " + err;
      }
    });
  </script>
</body>
</html>
